<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<div class="auth-container">
    <div class="auth-card">
        <h2 class="title">üîê Set New Password</h2>

        <form method="POST" class="auth-form">
            {% csrf_token %}
            
            <div class="input-group">
                <input type="password" name="password1" placeholder="&#9919; Enter New Password" required autocomplete="new-password">
            </div>

            <div class="input-group">
                <input type="password" name="password2" placeholder="&#9919; Confirm New Password" required autocomplete="new-password">
            </div>

            <button type="submit" class="btn-primary">Update Password</button>
        </form>
    </div>
</div>

{% include 'partials/message_cards.html' %}

<style>
/* Variables for Easy Theming */
:root {
    --primary-color: #6A8DFF; /* Soft, vibrant blue */
    --primary-hover: #5474D9;
    --background-start: #0B0F19;
    --background-end: #1A2333;
    --card-background: rgba(255, 255, 255, 0.08); /* Slightly less opaque */
    --text-color: #FFFFFF;
    --placeholder-color: #BDBDBD;
    --shadow-dark: 0 15px 40px rgba(0, 0, 0, 0.5); /* Stronger dark shadow */
}

/* Base Styles */
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, var(--background-start), var(--background-end));
}

/* Center wrapper */
.auth-container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
}

/* Card - Glassmorphism Enhanced */
.auth-card {
    background: var(--card-background);
    /* backdrop-filter: blur(20px); - Kept the blur effect */
    padding: 40px 35px; /* Increased top/bottom padding */
    border-radius: 20px; /* Softer radius */
    width: 100%;
    max-width: 400px; /* Consistent maximum width */
    text-align: center;
    animation: popUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; /* Bouncier animation */
    box-shadow: var(--shadow-dark);
    border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle white border for glass effect */
}

/* Title */
.title {
    color: var(--text-color);
    margin-bottom: 30px;
    font-size: 28px; /* Slightly larger title */
    font-weight: 700;
    letter-spacing: 0.5px;
}

/* Input Group Styling */
.input-group {
    margin-bottom: 18px; /* Added spacing between input groups */
}

/* Input */
.input-group input {
    width: 100%;
    padding: 15px; /* Increased padding */
    border-radius: 10px; /* Softer radius */
    border: 1px solid transparent; /* Ensure border exists for consistency */
    background: rgba(255, 255, 255, 0.1); /* Slightly less opacity */
    color: var(--text-color);
    outline: none;
    font-size: 16px;
    box-sizing: border-box;
    transition: all 0.3s ease;
}

.input-group input::placeholder {
    color: var(--placeholder-color);
    opacity: 0.8;
}

.input-group input:focus {
    background: rgba(255, 255, 255, 0.2);
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px var(--primary-color); /* Bright focus ring */
    transform: none; /* Removed the small scale animation for a cleaner focus */
}

/* Button */
.btn-primary {
    width: 100%;
    padding: 15px; /* Increased padding */
    margin-top: 25px; /* Increased margin */
    border: none;
    border-radius: 12px; /* Consistent border radius */
    background: var(--primary-color);
    color: white;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(106, 141, 255, 0.4);
}

.btn-primary:hover {
    background: var(--primary-hover);
    transform: translateY(-2px); /* Lift effect */
    box-shadow: 0 6px 20px rgba(106, 141, 255, 0.6);
}

.btn-primary:active {
    transform: translateY(0);
}

/* Animation */
@keyframes popUp {
    0% { transform: scale(0.9); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

/* Responsive Adjustments */
@media (max-width: 480px) {
    .auth-card {
        padding: 30px 20px;
        border-radius: 16px;
    }

    .title {
        font-size: 24px;
        margin-bottom: 25px;
    }

    .input-group input {
        padding: 14px;
        font-size: 15px;
    }

    .btn-primary {
        padding: 14px;
        font-size: 17px;
    }
}
</style>

</body>
</html>
