{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'mycashbook_logo.png' %}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Transaction - {{ book.name }}</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #f0f2f5;
        padding: 20px;
        color: #333;
    }

    h2 {
        margin-bottom: 15px;
        color: #2c3e50;
    }

    button, a {
        padding: 8px 15px;
        border-radius: 6px;
        text-decoration: none;
        cursor: pointer;
        transition: 0.3s;
        border: none;
    }

    button {
        background: #3498db;
        color: #fff;
    }

    button:hover {
        background: #2980b9;
        transform: scale(1.05);
    }

    a {
        background: #95a5a6;
        color: #fff;
        margin-top: 10px;
        display: inline-block;
    }

    a:hover {
        background: #7f8c8d;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.5);
        animation: fadeIn 0.3s ease;
    }

    .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 25px;
        width: 400px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
        animation: slideDown 0.3s ease;
    }

    .close {
        position: absolute;
        top: 12px;
        right: 18px;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        color: #333;
    }

    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    @keyframes slideDown {
        0% { transform: translateY(-50px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }
</style>
</head>
<body>

<h2>Add Transaction for "{{ book.name }}"</h2>
<button id="openModal">➕ Add Transaction</button>
<a href="{% url 'book_detail' book.id %}">⬅ Back to Book</a>

<!-- Add Transaction Modal -->
<div id="addModal" class="modal">
    <div class="modal-content">
        <span class="close" id="addClose">&times;</span>
        <h2>Add Transaction</h2>
        <form method="POST" id="addForm">
            {% csrf_token %}

            <label>Date:</label>
            <input type="date" name="created_at" value="{{ today }}" required>

            <label>Amount:</label>
            <input type="number" step="0.01" name="amount" required>

            <label>Type:</label>
            <select name="type" required>
                <option value="deposit">Deposit</option>
                <option value="withdraw">Withdraw</option>
            </select>

            <label>Note:</label>
            <input type="text" name="note">

            <button type="submit">Save Transaction</button>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const addModal = document.getElementById('addModal');
    const openModal = document.getElementById('openModal');
    const addClose = document.getElementById('addClose');

    openModal.onclick = () => addModal.style.display = 'block';
    addClose.onclick = () => addModal.style.display = 'none';

    window.onclick = (event) => {
        if(event.target == addModal) addModal.style.display = 'none';
    }
});
</script>

</body>
</html>
